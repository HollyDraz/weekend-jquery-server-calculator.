<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator </title>
</head>
<body>
    <div id="content-enter">
    <h1>Server Side Calculator</h1>
    <input id="first-input"> 

    <button class="click" data-addition="+" id="addition">+</button>
    <button class="click" data-subtraction="-" id="subtraction">-</button>
    <button class="click"  data-multiplication="x" id="multiplication">x</button>
    <button class="click" data-divide="/" id="division">/</button>
    
    <input id="second-input">


    <button class="click" data-equal id="equals">=</button>
    <button class="click" data-clear id="clear">Clear</button>
    </div>

    <div id="answers">
    <h1>answer</h1>
    <p></p>
    </div>
    <h2>Equation History</h2>
    <div id="problems">
        </div>
</body>
</html>
